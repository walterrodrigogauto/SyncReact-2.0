<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SyncReact</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>SyncReact</h1>
  </header>

  <main>
    <section class="setup">
      <input
        type="text"
        id="videoA"
        placeholder="URL del video original (YouTube)"
      />
      <button id="loadVideo">Cargar video</button>
    </section>

    <section class="videos">
      <iframe
  id="playerA"
  width="560"
  height="315"
  src=""
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

      <video id="playerB" autoplay muted></video>
      <button id="startCam">Activar cámara</button>
    </section>

    <section class="ads">
      <p>Ads placeholder</p>
    </section>
  </main>

  <!-- ✅ SCRIPT AL FINAL -->
  <script>
    console.log('JS cargado');

    const startBtn = document.getElementById('startCam');
    const camVideo = document.getElementById('playerB');

    startBtn.addEventListener('click', async () => {
      console.log('Click detectado');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });

        camVideo.srcObject = stream;
        camVideo.play();

        console.log('Permisos otorgados');
      } catch (err) {
        console.error(err);
        alert('Permisos de cámara o micrófono denegados');
      }
    });
  </script>
<script src="https://www.youtube.com/iframe_api"></script>
  <script src="src/sync.js"></script>
</body>
</html>
